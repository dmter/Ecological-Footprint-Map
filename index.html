<!DOCTYPE html>
<html>
  <head>
    <title>Ecological Carbon Footprint in Europe</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 16px 0 0 0;
        font-size: 2em;
      }
      #map {
        flex: 1 1 auto;
        width: 100vw;
        height: 100%;
      }
      .legend {
        background: white;
        padding: 10px 16px;
        font-size: 14px;
        line-height: 1.5;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        font-family: Arial, sans-serif;
      }
      .legend-title {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
      }
      .legend-color {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 8px;
        vertical-align: middle;
        border: 1px solid #ccc;
      }
      .legend-label {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Ecological Carbon Footprint in Europe</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
